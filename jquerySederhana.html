<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Sederhana</title>
</head>
<body>
    <h3>JQuery Sederhana</h3>
    Nama : <input type="text" id="nama"><br>
        <input type="button" value="Tekan Saya!" id="btn">
<script src="jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        $("#btn").click(function() {
            alert(" Hai " + $("#nama").val());
        });
    });
</script>
</body>
</html>
