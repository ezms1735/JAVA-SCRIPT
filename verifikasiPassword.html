<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses Objek Password</title>
</head>
<body>
    <form name="formTes"
        action="testForm.htm"
        method="post">
    <pre>
        Password Pengganti : <input type="password"
            name="password1">
        Password Sekali Lagi : <input type="password"
            name="password2">
    </pre>
    <input type="button" 
        name="tombolProses" 
        value="Proses"
        onclick="cekPassword()">
    </form>
    <script language="Javascript">
        function cekPassword() {
            if (document.formTes.password1.value !=
                document.formTes.password2.value)
                alert("Dua Password yang Anda masukkan tidak sama");
            else 
                window.location.href = "tesForm.htm"
        }
    </script>
</body>
</html>
