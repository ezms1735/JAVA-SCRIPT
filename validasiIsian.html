<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Masuk</title>
</head>
<body>
    <script language="Javascript">
        function cekName(form) {
            if (form.elements[0].value == "") {
                alert("Nama harus dimasukkan");
                form.nama.focus();
                form.nama.select();
                return(false);
            }
            alert("Terima Kasih, " +
                form.elements[0].value);
            return(true);
        }
    </script>
    <form name="formku">
        <pre>
            Nama : <input type="text" name="nama">
            <br> <input type="button" value="Kirim"
                    onclick="cekName(this.form)"><br>
        </pre>
    </form>
</body>
</html>
